<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"
      defer
    ></script>
    <script
      src="script.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <title>Blog Vue-hw-3</title>
  </head>
  <body>
    <section
      class="blog-page"
      id="blog-page"
    >
      <div class="blog-wrp" >
        <blog-details :article="sendArticleToBlogDetails"></blog-details>
        <blog-list
          class="blog-list"
          :articles="filterArticles"
					@selected-article="setCurrentArticle"
        ></blog-list>
      </div>
      <ul class="tag">
        <li
          v-for="tag in tags"
          :key="tag.id"
        >
          <button
            class="tag-item"
            :class="{'tag-item--checked': tag.checked}"
            @click="setCurrentTag(tag)"
          >
            {{tag.name}}
          </button>
        </li>
      </ul>
    </section>
  </body>
</html>
